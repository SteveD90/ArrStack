version: "3.8"

services:
  radarr:
    image: ${RADARR_IMAGE:-lscr.io/linuxserver/radarr:latest}
    container_name: radarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${RADARR_CONFIG}:/config
      - ${MEDIA_PATH}:/media
      - ${RADARR_DOWNLOADS}:/downloads
    ports:
      - "${RADARR_PORT}:7878"
    restart: unless-stopped
    networks:
      - media-net

  prowlarr:
    image: ${PROWLARR_IMAGE:-lscr.io/linuxserver/prowlarr:latest}
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${PROWLARR_CONFIG}:/config
      - ${MEDIA_PATH}:/media
    ports:
      - "${PROWLARR_PORT}:9696"
    restart: unless-stopped
    networks:
      - media-net

  sonarr:
    image: ${SONARR_IMAGE:-lscr.io/linuxserver/sonarr:latest}
    container_name: sonarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${SONARR_CONFIG}:/config
      - ${MEDIA_PATH}:/media
      - ${SONARR_DOWNLOADS}:/downloads
    ports:
      - "${SONARR_PORT}:8989"
    restart: unless-stopped
    networks:
      - media-net

  profilarr:
    image: ${PROFILARR_IMAGE:-santiagosayshey/profilarr:latest}
    container_name: profilarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${PROFILARR_CONFIG}:/config
    ports:
      - "${PROFILARR_PORT}:6868"
    restart: unless-stopped
    networks:
      - media-net

networks:
  media-net:
    driver: bridge